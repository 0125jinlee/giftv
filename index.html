<!DOCTYPE html>
<html>
	<head>
		<title>Oprah Likes You. And so do other people.</title>

		<style>
			
			/* Basic CSS comment */	
			body {
				background: #BBB;
				color: black;
				width: 960px;
				margin: 0 auto;
				font-size: 30px;
			}

			h1 {
				font-size: 80px;
				color: #333	;
			}

		</style>

		<script>

			/* this is an event */
			// alert("I'm annoying");
			var username = prompt("Hello, who are you?");
			var car = ["BMW", "Saab", "Maserati"];

			if (username === "Chris" || username === "Jin") {
				var randomCar = car[Math.floor(Math.random() * car.length)];
				document.write("<h1>Hello " + username + " you won a " + randomCar + "!</h1>");
				if (randomCar === 'BMW') {
    				document.getElementById("prize").innerHTML = '<img src="bmw.jpg" alt ="BMW">';
				} else if (randomCar === 'Saab') {
    				document.getElementById("prize").innerHTML = '<img src="saab.jpg" alt ="SAAB">';
				} else if (randomCar === 'Maserati') {
					document.getElementById("prize").innerHTML = '<img src="maserati.jpg" alt ="Maserati">';
				}
			} else {
				document.write("<h1>Hello " + username + "!</h1>");
			}

		</script>
	</head>
 	
	<body>
	  <img src="oprah.jpg" alt="Oprah">
	  <div id="prize"></div>
	</body>

</html>
